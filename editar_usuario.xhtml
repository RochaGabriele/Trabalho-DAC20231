<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Edição de Usuário</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panel header="Edição de Usuário">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />
				<p:panelGrid columns="2" value="#{usuarioBean.selecionarUsuario}" var="e">
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{usuarioBean.usuario.nome}"/>
					
					<p:outputLabel value="Login"/>
					<p:inputText value="#{usuarioBean.usuario.login}"/>
					
					<p:outputLabel value="Senha"/>
					<p:inputText value="#{usuarioBean.usuario.senha}"/>
					
					 <p:outputLabel for="mask" value="Data de cadastro:"/>
            		 <p:calendar disabled="true"  id="mask" value="#{usuarioBean.usuario.dataDeCadastro}" pattern="dd-MM-yyyy" mask="true"/>

					
					<p:commandButton value="Salvar" action="#{usuarioBean.editar(usuarioBean.usuario)}" update="formulario"/>
					<p:link outcome="listagem_usuario" value="Listar"/>
				</p:panelGrid>
			</p:panel>		
		</h:form>
	</h:body>

</html>
