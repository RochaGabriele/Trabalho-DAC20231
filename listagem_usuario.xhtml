<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem de Usuários</title>
</h:head>
<h:body>
	<p:growl id="message" showDetail="true" />
	<h:form id="formulario">
		<p:panel header="Listagem de Usuários">
			<p:dataTable value="#{usuarioBean.lista}" var="e">
				<p:column headerText="Id">
					<p:outputLabel value="#{e.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{e.nome}" />
				</p:column>
				<p:column headerText="Login">
					<p:outputLabel value="#{e.login}" />
				</p:column>
				<p:column headerText="Senha">
					<p:outputLabel value="#{e.senha}" />
				</p:column>
				<p:column headerText="Data de cadastro">
					<p:outputLabel value="#{e.dataDeCadastro}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton value="Editar" action="#{usuarioBean.editar}"
						ajax="false">
						<f:setPropertyActionListener value="#{e}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Deletar">
					<p:commandButton value="Deletar" action="#{usuarioBean.deletar}"
						ajax="false">
						<f:setPropertyActionListener value="#{e}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:panelGrid columns="2">
			<p:link outcome="cadastro_incidente" value="Cadastrar Incidente" />
			<p:link outcome="index" value="Deslogar" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
