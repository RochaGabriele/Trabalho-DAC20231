<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Login</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panel header="Login">
				<p:panelGrid columns="2">
					<p:outputLabel value="Login"/>
					<p:inputText value="#{usuarioBean.usuario.login}"/>
					
					<p:outputLabel value="Senha"/>
					<p:inputText value="#{usuarioBean.usuario.senha}"/>
					
					<p:commandButton value="Entrar" action="#{usuarioBean.logar(usuarioBean.usuario.login, usuarioBean.usuario.senha)}" update="formulario"/>
				</p:panelGrid>
			</p:panel>		
			<p:panelGrid columns="2">
				<p:link outcome="cadastro_usuario" value="Cadastrar Usuario"/>
			</p:panelGrid>
		</h:form>
	</h:body>

</html>
