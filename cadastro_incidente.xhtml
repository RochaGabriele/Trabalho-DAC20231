<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de incidentes</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Cadastro de Incidentes">
			<p:panel header="Vítima">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome Identificado" />
					<p:inputText value="#{usuarioBean.vitima.nome}" />

					<p:outputLabel value="Sexo" />
					<p:selectOneRadio id="opcaoSexoVitima"
						value="#{usuarioBean.vitima.sexo}">
						<f:selectItem itemLabel="Feminino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneRadio>

					<p:outputLabel value="Idade" />
					<p:inputText value="#{usuarioBean.vitima.idade}" />

					<p:outputLabel value="Série/Turno" />
					<p:inputText value="#{usuarioBean.vitima.serie_turno}" />

					<p:outputLabel value="Endereço" />
					<p:inputText value="#{usuarioBean.vitima.endereço}" />
				</p:panelGrid>
			</p:panel>
			<p:panel header="Suposto Agressor">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome Identificado" />
					<p:inputText value="#{usuarioBean.supostoAgressor.nome}" />

					<p:outputLabel value="Sexo" />
					<p:selectOneRadio id="opcaoSexoSupostoAgressor"
						value="#{usuarioBean.supostoAgressor.sexo}">
						<f:selectItem itemLabel="Feminino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneRadio>

					<p:outputLabel value="Idade" />
					<p:inputText value="#{usuarioBean.supostoAgressor.idade}" />

					<p:outputLabel
						value="Grau de parentesco/relacionamento com a vítima" />
					<p:inputText value="#{usuarioBean.supostoAgressor.relacionamento}" />

					<p:outputLabel value="Ocupação(Profissão)" />
					<p:inputText value="#{usuarioBean.supostoAgressor.ocupacao}" />

					<p:outputLabel value="Raça/cor" />
					<p:selectOneRadio id="racaSupostoAgressor"
						value="#{usuarioBean.supostoAgressor.raca}">
						<f:selectItem itemLabel="Branca" itemValue="Branca" />
						<f:selectItem itemLabel="Preta" itemValue="Preta" />
						<f:selectItem itemLabel="Parda" itemValue="Parda" />
						<f:selectItem itemLabel="Indígena" itemValue="Indígena" />
						<f:selectItem itemLabel="Amarela" itemValue="Amarela" />
					</p:selectOneRadio>

					<p:outputLabel value="Identidade de gênero" />
					<p:selectOneRadio id="identidadeGenero"
						value="#{usuarioBean.supostoAgressor.genero}">
						<f:selectItem itemLabel="Masculino Cissexual"
							itemValue="Masculino Cissexual" />
						<f:selectItem itemLabel="Feminino Cissexual"
							itemValue="Feminino Cissexual" />
						<f:selectItem itemLabel="Masculino Transexual"
							itemValue="Masculino Transexual" />
						<f:selectItem itemLabel="Feminino Transexual"
							itemValue="Feminino Transexual" />
					</p:selectOneRadio>

					<p:outputLabel value="Orientação sexual" />
					<p:selectOneRadio id="orientacaoSexual"
						value="#{usuarioBean.supostoAgressor.orientacaoSexual}">
						<f:selectItem itemLabel="Heterossexual" itemValue="Heterossexual" />
						<f:selectItem itemLabel="Homossexual" itemValue="Homossexual" />
						<f:selectItem itemLabel="Bissexual" itemValue="Bissexual" />
						<f:selectItem itemLabel="Pansexual" itemValue="Pansexual" />
						<f:selectItem itemLabel="Não binário" itemValue="Não binário" />
						<f:selectItem itemLabel="Outro" itemValue="Outro" />
					</p:selectOneRadio>
				</p:panelGrid>
			</p:panel>
			<p:panel header="Complemento">
				<p:panelGrid columns="1">
					<p:outputLabel
						value="INCIDENTE (relate o que a criança/adolescente) contou para você. Tente ser o mais
							claro possivel, mas não insista com a vitima para que ela diga além do que ela consegue, pois isso pode
							acarretar mais dor para ela." />
					<p:inputTextarea value="#{usuarioBean.incidente.descricao}"
						rows="6" cols="33" />
				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:outputLabel value="Que tipo de violação de direito" />
					<p:selectOneRadio id="violacaoDireito"
						value="#{usuarioBean.incidente.tipoViolacao}">
						<f:selectItem itemLabel="Violência física"
							itemValue="Violência física" />
						<f:selectItem itemLabel="Automutilação" itemValue="Automutilação" />
						<f:selectItem itemLabel="Bullying" itemValue="Bullying" />
						<f:selectItem itemLabel="Negligência" itemValue="Negligência" />
						<f:selectItem itemLabel="Suicídio" itemValue="Suicídio" />
						<f:selectItem itemLabel="Violência sexual"
							itemValue="Violência sexual" />
						<f:selectItem itemLabel="Gravidez menor de 14 anos"
							itemValue="Gravidez menor de 14 anos" />
						<f:selectItem itemLabel="Violência psicológica"
							itemValue="Violência psicológica" />
						<f:selectItem itemLabel="Trabalho infantil"
							itemValue="Trabalho infantil" />
					</p:selectOneRadio>
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:outputLabel value="Que providências foram tomadas?" />
					<p:inputText value="#{usuarioBean.incidente.providencias}" />
				</p:panelGrid>
			</p:panel>
			<p:panelGrid columns="2">
				<p:commandButton value="Enviar"
					action="#{usuarioBean.salvarEntidades}" update="formulario" />
				<p:link outcome="listagem_incidente" value="Lista de incidentes" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
