<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Detalhes do incidente</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:panel header="Detalhes do incidente">
			<h:inputHidden value="#{incidenteBean.incidente.id}" />
			<p:panelGrid columns="2" value="#{incidenteBean.selecionarIncidente}"
				var="e">
				<p:outputLabel value="Id" />
				<p:inputText value="#{incidenteBean.incidente.id}" disabled="true" />

				<p:outputLabel value="Descrição" />
				<p:inputText disabled="true"
					value="#{incidenteBean.incidente.descricao}" />

				<p:outputLabel value="Tipo Violação" />
				<p:inputText disabled="true"
					value="#{incidenteBean.incidente.tipoViolacao}" />

				<p:outputLabel value="Providências" />
				<p:inputText disabled="true"
					value="#{incidenteBean.incidente.providencias}" />

				<p:outputLabel for="mask" value="Data de Envio:" />
				<p:calendar disabled="true" id="mask"
					value="#{incidenteBean.incidente.dataEnvio}" pattern="dd-MM-yyyy"
					mask="true" />

				<p:outputLabel value="Vítima" />
				<p:inputText disabled="true"
					value="#{incidenteBean.incidente.vitimaId}" />

				<p:outputLabel value="Agressor" />
				<p:inputText disabled="true"
					value="#{incidenteBean.incidente.supostoAgressorId}" />
			</p:panelGrid>
		</p:panel>
		<p:panelGrid columns="2">
			<p:link outcome="listagem_incidente" value="Lista de incidentes"/>
			<p:link outcome="listagem_usuario" value="Lista de usuários" />
		</p:panelGrid>
	</h:form>
</h:body>

</html>
